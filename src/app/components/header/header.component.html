<header class="header sticky-top">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded">
        <div class="container-fluid">
            <!-- Логотип -->
            <a class="navbar-brand" href="/">
                <img src="assets/logo.png" alt="Логотип" width="200" height="70">
            </a>

            <!-- Кнопка для мобильных -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"
                    aria-controls="navbarContent"
                    aria-expanded="false"
                    aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Основное содержимое -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Центрированное меню -->
                <div class="flex-grow-1 d-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <div class="nav-icon"><i class="fi fi-rr-home"></i></div>
                                <span>Главная</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="products" routerLinkActive="active">
                                <div class="nav-icon"><i class="fi fi-rr-basket-shopping-simple"></i></div>
                                <span>Товары</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="categories" routerLinkActive="active">
                                <div class="nav-icon"><i class="fi fi-rr-apps"></i></div>
                                <span>Категории</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="stock-records" routerLinkActive="active">
                                <div class="nav-icon"><i class="fi fi-rr-boxes"></i></div>
                                <span>Остатки</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="stock-holders" routerLinkActive="active">
                                <div class="nav-icon"><i class="fi fi-rr-warehouse-alt"></i></div>
                                <span>Склады</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="about" routerLinkActive="active">
                                <div class="nav-icon"><i class="fi fi-rr-book-alt"></i></div>
                                <span>О нас</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Блок авторизации -->
                <div class="auth-section">
                    @if (authService.isAuthenticated()) {
                        <div class="user-profile">
                            <!-- Аватарка пользователя -->
                            <div class="avatar">
                                <div class="avatar-placeholder">
                                    {{ (authService.getAuthUser()?.username || 'U')[0] | uppercase }}
                                </div>
                            </div>

                            <!-- Имя пользователя -->
                            <span class="username">{{ authService.getAuthUser()?.username }}</span>

                            <!-- Кнопка выхода -->
                            <button (click)="logout()" class="logout-btn" matTooltip="Выйти" matTooltipPosition="below">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                    } @else {
                        <button class="login-btn" routerLink="login">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10 17 15 12 10 7"></polyline>
                                <line x1="15" y1="12" x2="3" y2="12"></line>
                            </svg>
                            <span>Войти</span>
                        </button>
                    }
                </div>
            </div>
        </div>
    </nav>
</header>
