<div class="category-card">
    <div class="category-image">
        <img
                [src]="category?.image"
                alt="{{ category?.name }}"
                class="img-fluid rounded main-image"
        />
    </div>

    <div class="category-content">
        <div class="category-title">{{ category?.name }}</div>
        <div class="products-count" *ngIf="category">
            ({{ category.productsCount }} {{ productsCountText(category.productsCount) }})
            <a [routerLink]="['/products']" [queryParams]="{category: category.id}" class="basket-icon-link categoryProductsLink" *ngIf="category.productsCount > 0">
                <i class="fi fi-rr-box-open-full"></i>
            </a>
        </div>
    </div>
</div>
